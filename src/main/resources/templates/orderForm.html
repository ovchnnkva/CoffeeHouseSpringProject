<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee House</title>
</head>
<body>
<form method="POST" th:action="@{/orders/registry}" th:object="${coffeeOrder}">
    <h1>Кофе создан!</h1>
    <img th:src="@{imagex/logo.png}"/>
    <h3>Ваш кофе добавлен в этот заказ:</h3>
    <a th:href="@{/design}" id="another">Остальные кофе</a>
    <ul>
        <li th:each="coffee: ${coffeeOrder.coffeeList}">
            <span th:text="${coffee.name}">coffee name</span>
        </li>
    </ul>

    <h3>Данные для оформления доставки</h3>
    <label th:for="deliveryName">Имя заказа: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Обязательное поле</span>
    <br/>

    <label th:for="deliveryCity">Город: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">Обязательное поле</span>
    <br/>

    <label th:for="deliveryStreet">Улица: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Обязательное поле</span>
    <br/>

    <h3>Оплата</h3>
    <label th:for="ccNumber">Номер карты: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">Введены неверные данные</span>
    <br/>

    <label th:for="ccExpiration">Срок действия карты: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Формат даты 00/00</span>
    <br/>

    <label th:for="ccCVV">CVV:</label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV код должен содержать 3 цифры</span>
    <br/>

    <input type="submit" value="Submit Order"/>
</form>

</body>
</html>
